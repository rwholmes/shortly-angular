<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shortly</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="lib/underscore.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="angular-shortly.js"></script>

  </head>

  <body ng-app='app'>
    <h1>Shortly</h1>

    <div class='navigation'>
    <ul>
      <li><a href='#' class='index'>All Links</a></li>
      <li><a href='#' class='create'>Shorten</a></li>
    </ul>
      <a href='/logout' class='logout'>Logout</a>
    </div>

    <div ng-controller='appController' id='container'>

      <!-- <div ng-view='linkView' class='links'> -->
        <div class='link' ng-repeat='link in links'>
          <img src='/redirect_icon.png'/>
          <div class='info'>
            <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
            <div class='title'>{{link.title}}</div>
            <div class='original'>{{link.url}}</div>
            <a href='{{link.base_url}}/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
          </div>
        </div>
      <!-- </div> -->

      <!--  <div ng-view='creatorView' class='creator'>
      </div> -->

    </div>

    <form>
        <input class='text' type='text' name='url'>
        <input type='submit' value='Shorten'>
    </form>
    <img class='spinner' src='/spiffygif_46x46.gif'>
    <div class='message'></div>



  </body>
</html>
