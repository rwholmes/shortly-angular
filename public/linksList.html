<div ng-controller='appController' id='container'>
  <input type='text' ng-model='linkSearch' placeholder='Search Links'></input>
  <div class='link' ng-repeat='link in links | orderBy:"visits":true | filter:linkSearch'>
    <img src='/redirect_icon.png'/>
    <div class='info'>
      <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.url}}</div>
      <a href='{{link.base_url}}/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
    </div>
  </div>
</div>
